<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Регистрация</title>
  <meta charset="UTF-8" lang="ru"/>
</head>
<body>
<h2>Регистрация</h2>

<div th:if="${registrationError}" style="color: red;">
  <p th:text="${registrationError}"></p>
</div>

<form th:action="@{/users/register}" th:object="${user}" method="post">
  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" th:field="*{username}"/>
  <div th:if="${#fields.hasErrors('username')}" style="color: red;" th:errors="*{username}"></div>

  <br/>

  <label for="email">Email:</label>
  <input type="email" id="email" th:field="*{email}"/>
  <div th:if="${#fields.hasErrors('email')}" style="color: red;" th:errors="*{email}"></div>

  <br/>

  <label for="password">Пароль:</label>
  <input type="password" id="password" th:field="*{password}"/>
  <div th:if="${#fields.hasErrors('password')}" style="color: red;" th:errors="*{password}"></div>

  <br/>
  <button type="submit">Зарегистрироваться</button>
</form>

<p>Уже есть аккаунт? <a th:href="@{/users/login}">Войти</a></p>
</body>
</html>
