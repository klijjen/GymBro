<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <meta charset="UTF-8" lang="ru"/>
</head>
<body>
<h2>Вход</h2>

<div th:if="${param.error}" style="color: red;">
  Неверное имя пользователя или пароль.
</div>

<div th:if="${param.logout}" style="color: green;">
  Вы успешно вышли из системы.
</div>

<div th:if="${globalMessage}" style="color: green;">
  <p th:text="${globalMessage}"></p>
</div>

<form th:action="@{/users/login}" method="post">
  <label for="username">Имя пользователя:</label>
  <input type="text" id="username" name="username"/>

  <br/>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password"/>

  <br/>
  <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a th:href="@{/users/register}">Зарегистрируйтесь</a></p>
</body>
</html>
