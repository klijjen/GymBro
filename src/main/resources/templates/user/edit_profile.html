<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Редактировать профиль</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body >
<div class="container mt-4">
    <h1>Редактирование профиля</h1>

    <form th:action="@{/user/edit}" th:object="${user}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{user.email}" class="form-control" id="email">
        </div>

        <div class="mb-3">
            <label for="userame" class="form-label">Имя:</label>
            <input type="text" th:field="*{user.username}" class="form-control" id="userame">
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
        <a th:href="@{/user/profile}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
